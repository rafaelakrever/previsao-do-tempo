<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafaela Krever - Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Righteous&display=swap"
        rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>

    <div class="big-box">
        <input class="input-city" placeholder="Digite o nome da cidade">

        <button class="button-search" onclick="button()"><img class="img-search" alt="Busca"
                src="./img/icone-lupa.png"></button>

        <div class="middle-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temperature">21ºC</p>

            <div class="little-box">
                <img class="forecast" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="description">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>

    </div>

</body>

</html>
